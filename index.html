<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>静穏の雨粒背景（抽象｜線と点）</title>

  <style>
:root {
  --bg-gradient: linear-gradient(
    180deg,
    #f4f6f8 0%,
    #f4f6f8 70%,
    #e8ecef 80%,
    #c5ccd2 90%,
    #808080 100%
  );
  --drop:   #5d6b7a;
  --ripple: #5d6b7a22;
  --opacity: 0.18;
  --fade-rgb: 0,0,0;
  --density: 0.75;
  --speed: 2.0;
  --line-ratio: 0.55;
  --blur: 0.0;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg-gradient);
  color: #222;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
               "Hiragino Kaku Gothic ProN", Meiryo, "Noto Sans JP", sans-serif;
}

/* 背景キャンバスは全面固定 */
.rain-layer {
  position: fixed;
  inset: 0;
  z-index: 0;
  filter: blur(var(--blur));
}

/* 前景（テキスト領域） */
.content {
  position: relative;
  min-height: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* 中央より少し上 */
  padding: 12vh 4vmin 8vmin;
  text-align: center;
}

.card {
  max-width: 880px;
  width: min(92vw, 880px);
  background: rgba(255, 255, 255, 0.45);
  backdrop-filter: none;
  -webkit-backdrop-filter: none;
  box-shadow: none;
  border: 1px solid transparent;
  border-radius: 20px;
  padding: clamp(20px, 4vmin, 40px);
}

h1 { font-size: clamp(22px, 3.5vmin, 32px); margin: 0 0 8px; }
p  { line-height: 1.8; margin: 0.5em 0; }

.content .card { color: rgb(51 51 51); }
.content .card a { color: #2f3a44; }
.content .card p { margin: 0 0 0.5em; }
.content .card p + p { margin-top: 1.8em; }

/* 画面下中央の鳥居アイコン（＝リンク） */
.entrance-link {
  position: fixed;
  bottom: 6vh;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;        /* キャンバスより前面 */
  text-align: center;
}

.torii-icon {
  width: 96px;        /* 好みで 80〜128px などに */
  height: auto;
  opacity: 0.9;
  transition: transform 0.25s ease, opacity 0.25s ease;
  cursor: pointer;
  user-select: none;
  -webkit-user-drag: none;
}
.torii-icon:hover {
  transform: translateY(-4px) scale(1.05);
  opacity: 1.0;
}

/* 動きを減らす設定を尊重 */
@media (prefers-reduced-motion: reduce) {
  .card { transition: none; }
}
  </style>
</head>

<body>
  <!-- 背景キャンバス -->
  <canvas
    id="rainCanvas"
    class="rain-layer"
    aria-hidden="true"
    data-density="0.8"
    data-speed="1.0"
    data-line-ratio="0.55"
    data-max-drops="240"
    data-dot-size="1.2"
    data-line-length="16"
    data-line-thickness="1"
    data-ripple="true"
  ></canvas>

  <!-- 前景テキスト -->
  <main class="content">
    <section class="card">
      <p>有給休暇を取ったある日、わたしは車を走らせていた。<br>
      雨が降るなか、立ち寄ったケンタッキーフライドチキンで、<br>
      チキンとポテトを買い、車に戻ってラジオをかけて食べた。</p>

      <p>誰にも気を遣わず、何の義務もなく、<br>
      ただ雨とラジオの音とチキンの香りに包まれた時間。<br>
      誰かと話したわけでも、特別なイベントがあったわけでもない。<br>
      それでもわたしは驚くほど満たされた気持ちになった。</p>
    </section>
  </main>
